<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Personal Learning Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Learning Dashboard</a>
            <div class="collapse navbar-collapse justify-content-end">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
                    <a class="btn btn-success" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4 mb-2">
        <p>&copy; 2025 Personal Learning Dashboard</p>
    </footer>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
